<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>아무말대잔치</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/articles/write.css" />
  </head>
  <body>
    <div class="article-write-wrapper">
      <h1>게시글 작성</h1>

      <main class="article-write-container">
        <form class="article-write-form" action="/articles" method="post" enctype="multipart/form-data">
          <div class="form-field">
            <label for="title">제목*</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="제목을 입력해주세요. (최대 26글자)"
              maxlength="26"
              required
            />
          </div>

          <div class="form-field">
            <label for="content">내용*</label>
            <textarea id="content" name="content" placeholder="내용을 입력해주세요." rows="10" required></textarea>
            <small class="field-error-message">* helper text</small>
          </div>

          <div class="form-field">
            <label for="image">이미지</label>
            <input type="file" id="image" name="image" accept="image/*" />
          </div>

          <button type="submit">완료</button>
        </form>
      </main>
    </div>
  </body>
</html>
