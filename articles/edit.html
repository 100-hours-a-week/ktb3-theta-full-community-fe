<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/articles/edit.css" />
    <script type="module" src="../scripts/pages/articles/edit.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <div class="article-edit-wrapper">
      <h1>게시글 수정</h1>

      <main class="article-edit-container">
        <form
          class="article-edit-form"
          action="/articles/1"
          method="post"
          enctype="multipart/form-data"
          data-article-id="1"
        >
          <div class="form-field">
            <label for="title">제목*</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="제목을 입력해주세요. (최대 26글자)"
              maxlength="26"
              required
              value="제목 1"
            />
          </div>

          <div class="form-field">
            <label for="content">내용*</label>
            <textarea id="content" name="content" rows="12" required> </textarea>
            <small class="field-error-message"></small>
          </div>

          <div class="form-field">
            <label for="image">이미지</label>
            <input type="file" id="image" name="image" accept="image/*" />
          </div>

          <button type="submit">수정하기</button>
        </form>
      </main>
    </div>
  </body>
</html>
